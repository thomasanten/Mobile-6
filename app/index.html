<!DOCTYPE html>
<html>
<head>
    <title>Durf Te Antwoorden App</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
	<script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/maps.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div data-role="page" id="login" data-theme="b">

        <div data-role="popup" id="popupBasic" data-transition="flip" data-overlay-theme="a" data-theme="b" class="ui-content">
        </div>

        <div data-role="content" role="main">
                <form id="check-user" class="ui-body ui-corner-all" data-ajax="false">
                    <fieldset>
                        <div data-role="fieldcontain" class="center">                                     
                            <input type="text" placeholder="Gebruikersnaam" value="" name="username" id="username"/>
                            <input type="password" placeholder="Wachtwoord" value="" name="password" id="password"/>
                            <input type="button" data-theme="b" name="submit" id="logSubmit" value="Login">
                        </div>
                        <a data-icon="flat-man" data-theme="c" href="#add-form" data-role="button" data-icon="flat-menu">Registreren</a>
                    </fieldset>
                </form>          
        </div>
                
        <div data-role="panel" data-display="push" data-position="right" id="add-form">
            <form id="reg-user" data-ajax="false">
                <h2>Nieuwe gebruiker</h2>
                <fieldset>
                    <div data-role="fieldcontain">
                        <input type="text" placeholder="Gebruikersnaam" name="regName" id="regName" value="" data-clear-btn="true" data-mini="true">        
                        <input type="password" placeholder="Wachtwoord" name="regPassword" id="regPassword" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                        <input type="email" placeholder="Email" name="regEmail" id="regEmail" value="" data-clear-btn="true" data-mini="true">
                    </div>
                    <input type="button" data-theme="f" name="regSubmit" id="regSubmit" value="Registreer">
                </fieldset>
            </form>
        </div>
             
    </div>
    
    <div data-role="page" id="second">
        <div data-theme="a" data-role="header">
            <h3>Welcome Man</h3>
        </div>
 
        <div data-role="content">
            <div data-role="page" id="map-page" data-url="map-page">
                <div data-role="header" data-theme="a">
                <h1>Maps</h1>
                </div>
                <div role="main" class="ui-content" id="map-canvas">
                    <!-- map loads here... -->
                </div>
            </div>

        </div>
 
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h3>Page footer</h3>
        </div>
    </div>
    
</body>
</html>
